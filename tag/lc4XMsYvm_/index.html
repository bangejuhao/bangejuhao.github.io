                  <h2 class="post-title">BAT，谁让你「托管」我浏览器的？</h2>
                </a>
                <div class="post-date">
                  2019-11-21
                </div>
                <div class="post-abstract">
                  <p>移动互联网时代，浏览器的功能已经被各大 App 给分散化了。但是在桌面端，尤其是 PC 上浏览器还是一个很重要的信息入口。显然厂商们也知道这个道理，因此浏览器也成为了被「流氓」的重要阵地。<br>
今天，有网友爆料称显示目前市面上占有率最高的 Chrome 也出现了服务被劫持的时间，而这次疑似耍流氓的还是我们日常生活中离不开的阿里。</p>
