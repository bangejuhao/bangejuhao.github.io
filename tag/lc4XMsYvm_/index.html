       <h3><a href="https://www.chenhuaibo.xyz/post/batshui-rang-ni-tuo-guan-wo-liu-lan-qi-de/">BAT，谁让你「托管」我浏览器的？</a></h3>
      </div>
      <div class="post-content">
       <p><p>移动互联网时代，浏览器的功能已经被各大 App 给分散化了。但是在桌面端，尤其是 PC 上浏览器还是一个很重要的信息入口。显然厂商们也知道这个道理，因此浏览器也成为了被「流氓」的重要阵地。<br>
今天，有网友爆料称显示目前市面上占有率最高的 Chrome 也出现了服务被劫持的时间，而这次疑似耍流氓的还是我们日常生活中离不开的阿里。</p>
</p>
